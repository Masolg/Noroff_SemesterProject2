<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="description" content="Character Select Page">
        <meta name="keywords" content="game, Game of Thrones, character select">
        <meta name="author" content="Mathilde Solheim GrÃ¸tta">
        <link rel="shortcut icon" href="../images/favicon.ico">
        <link rel="stylesheet" href="../styles/style.css">
        <link rel="shortcut icon" href="">
        <title>Character Select</title>
    </head>

    <body>
        <header class="indexHeader">
            <h1 style="display: none">Fire & Ice</h1>
            <img src="../images/logo.png" alt="Logo">
        </header>
        <main class="indexMain">
            <h2 class="characterHeader">Choose Your Champion!</h2>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-2 col-md-offset-1">
                        <div class="character" number="1"  onclick="characterPress(this)"></div>
                     </div>
                    <div class="col-md-2">
                        <div class="character" number="2"  onclick="characterPress(this)"></div>
                     </div>
                    <div class="col-md-2">
                        <div class="character" number="3" onclick="characterPress(this)"></div>
                     </div>
                    <div class="col-md-2">
                        <div class="character" number="4"  onclick="characterPress(this)"></div>
                     </div>
                    <div class="col-md-2">
                        <div class="character" number="5"  onclick="characterPress(this)"></div>
                     </div>
                </div>
                <div class="row">
                    <div class="col-md-2 col-md-offset-1">
                        <div class="character" number="6"  onclick="characterPress(this)"></div>
                     </div>
                    <div class="col-md-2">
                        <div class="character" number="7"  onclick="characterPress(this)"></div>
                     </div>
                    <div class="col-md-2">
                        <div class="character" number="8"  onclick="characterPress(this)"></div>
                     </div>
                    <div class="col-md-2">
                        <div class="character" number="9"  onclick="characterPress(this)"></div>
                     </div>
                    <div class="col-md-2">
                        <div class="character" number="10"  onclick="characterPress(this)"></div>
                     </div>
                </div>
            </div>
            <div class="button">
                <button id="btn" type="button" name="button" disabled>Play</button>
            </div>
        </main>
        <script type="text/javascript" src="../assets/characters.js"></script>
        <script type="text/javascript" src="../assets/houses.js"></script>
        <script src="../scripts/index.js"> </script>
    </body>
</html>
